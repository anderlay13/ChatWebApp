<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>ChatWebApp</title>
</head>
<body>
    <div id="chatWebApp">
        <div id="chatContainer">
            <div id="chatHeader">
                <h3>-Mensajes-</h3>
            </div>
    
            <ul id="messageHolder">
                <div class="messageItem">
                    <li class="messageContent">test1</li>
                    <span class="messageMetadata">2023-1</span>
                </div> 
                <div class="messageItem Own">
                    <li class="messageContent">test2</li>
                    <span class="messageMetadata">2023-2</span>
                </div>

            </ul>
            <form id="chatControls">
                <input type="text" placeholder="Escribe un mensaje..."/>
                <button type="submit">Enviar</button>
            </form>
        </div>

        <div id="chatList">
            <div id="chatHeader">
                <h3>-Chats-</h3>
            </div>

            <ul id="chatHolder">
                <li class="chatItem">
                    <span class="chatThumbnail">A</span>
                    <p class="chatName">Ana</p>
                </li>
                <li class="chatItem">
                    <span class="chatThumbnail">B</span>
                    <p class="chatName">Bruno</p>
                </li>
                <li class="chatItem">
                    <span class="chatThumbnail">C</span>
                    <p class="chatName">Carlos</p>
                </li>
            </ul>
        </div>
    </div>
</body>
<link rel="stylesheet" href="style.css">
<script defer src="/socket.io.js"></script>


<script defer src="/socker.js"></script>

</html>
