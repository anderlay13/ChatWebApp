<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>ChatWebApp</title>
</head>
<body>
    <div id="chatWebApp">
        <div id="chatHeader">
            <h3>-Mensajes-</h3>
        </div>
        <div id="chatContainer">
            <ul id="messageHolder">
                <!-- <div class="messageItem">
                    <li class="messageContent"></li>
                    <span class="messageMetadata"></span>
                </div> -->
                <!-- <div class="messageItem Own">
                    <li class="messageContent"></li>
                    <span class="messageMetadata"></span>
                </div> -->

            </ul>
            <form id="chatControls">
                <input type="text" placeholder="Escribe un mensaje..."/>
                <button type="submit">Enviar</button>
            </form>
        </div>

        <div id="chatList">
            <ul id="chatHolder">
                <li class="chatItem">
                    <span class="chatThumbnail">A</span>
                    <p class="chatName">Ana</p>
                </li>
                <li class="chatItem">
                    <span class="chatThumbnail">B</span>
                    <p class="chatName">Bruno</p>
                </li>
                <li class="chatItem">
                    <span class="chatThumbnail">C</span>
                    <p class="chatName">Carlos</p>
                </li>
            </ul>
        </div>
    </div>
</body>
<link rel="stylesheet" href="style.css">
<script defer src="/socket.io.js"></script>


<script defer src="/socker.js"></script>

</html>
